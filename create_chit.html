<body>

    <!-- Card  -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="padding: 0; width: 60%;">
                <h2 class="card-header bg-dark">
                    CREATE CHIT
                </h2>
                <form>
                    <div class="card-body">
                        <label>CHIT NAME</label>
                        <input type="text" id="CHITNAME" placeholder="Chit Name" class="form-control" required><br>
                        <label>FOREMAN ID</label>
                        <input type="text" id="FOREMAN ID" placeholder="Foreman ID" class="form-control" required><br>
                        <label>Password</label>
                        <input type="password" id="Password" placeholder="Password" class="form-control" required><br>
                        <label>AMOUNT</label>
                        <input type="number" id="AMOUNT" placeholder="Amount ( Wei )" class="form-control" required><br>
                        <label>INSTALLMENTS</label>
                        <input type="number" id="INSTALLMENTS" placeholder="Installments" class="form-control" required><br>
                        <label>PARTICIPANTS COUNT</label>
                        <input type="number" id="PARTICIPANTSCOUNT" placeholder="Participants Count" class="form-control" required><br>
                    </div>
                    <div class="card-footer text-muted">
                        <input type="submit" value="Create" onclick="createChit();" class="btn btn-dark">
                        <input type="reset" value="Clear" class="btn btn-dark" style="margin-left: 20px">
                        <p>Status: <span id="status">Ready !</span></p>
                    </div>
                    <p>Not Registered? <a href="register.html">Sign Up</a>.</p>
                </form>
            </div>
        </div>
    </div>
    <!--  -->

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script type="text/javascript">
        function updateStatus(status) {
            document.getElementById('status').innerHTML = status;
        }
        async function loadWeb3() {
            //loading our network and gives us access to it
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.request({ method: 'eth_requestAccounts' });
            }
        }
        async function load() {
            await loadWeb3();
        }
        load();
        async function loadContract(){
            const chitFundCompanyABI = [
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "name",
                            "type": "string"
                        },
                        {
                            "internalType": "address",
                            "name": "foremanId",
                            "type": "address"
                        },
                        {
                            "internalType": "string",
                            "name": "password",
                            "type": "string"
                        },
                        {
                            "internalType": "uint256",
                            "name": "amount",
                            "type": "uint256"
                        },
                        {
                            "internalType": "uint256",
                            "name": "installments",
                            "type": "uint256"
                        },
                        {
                            "internalType": "uint256",
                            "name": "participants",
                            "type": "uint256"
                        }
                    ],
                    "name": "createChitFund",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "_name",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "_email",
                            "type": "string"
                        },
                        {
                            "internalType": "address",
                            "name": "_account_id",
                            "type": "address"
                        },
                        {
                            "internalType": "string",
                            "name": "_password",
                            "type": "string"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_phone",
                            "type": "uint256"
                        },
                        {
                            "internalType": "string",
                            "name": "_dob",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "_address",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "_aadhar",
                            "type": "string"
                        }
                    ],
                    "name": "register",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "name": "chitfunds",
                    "outputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "name": "subscribers",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "name",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "email",
                            "type": "string"
                        },
                        {
                            "internalType": "address",
                            "name": "account_id",
                            "type": "address"
                        },
                        {
                            "internalType": "string",
                            "name": "password",
                            "type": "string"
                        },
                        {
                            "internalType": "uint256",
                            "name": "phone_number",
                            "type": "uint256"
                        },
                        {
                            "internalType": "string",
                            "name": "dob",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "Address",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "aadhar",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];
            const chitFundCompanyAddress = "0xFE5F655b7a86191264dC2FDc425D6dB07eF6d4FF";
            return await new window.web3.eth.Contract(chitFundCompanyABI,chitFundCompanyAddress);
        }
        async function createChit(){
            updateStatus("Processing ...");
            const contract=await loadContract();
            const chitFundName = document.getElementById("CHITNAME").value;
            const account_id = document.getElementById("FOREMAN ID").value;
            const password = document.getElementById("Password").value;
            const amount = document.getElementById("AMOUNT").value;
            const installments = document.getElementById("INSTALLMENTS").value;
            const participants_count = document.getElementById("PARTICIPANTSCOUNT").value;
            const Subscriber = await contract.methods.subscribers(account_id).call();
            const hash = CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
            if(hash != Subscriber.password) 
            {
                updateStatus("Invalid Address or Password");
                return 0;
            }
            await contract.methods.createChitFund(chitFundName, account_id, hash, amount, installments, participants_count).send({ from: account_id });
            updateStatus(`Chit Fund named ${chitFundName} Created Successfully!`);
        }
    </script>
</body>
