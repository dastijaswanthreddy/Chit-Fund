    <script>
        let isSpread = false;
        document.querySelector('#center-btns').addEventListener('click', () => {
        const container = document.querySelector('.circle-container');
        const btns = document.querySelectorAll('.btns');
        const centerBtn = document.querySelector('#center-btns');
   
        if (isSpread) {
          btns.forEach((btn, index) => {
             if (index > 0) {
                btn.style.top = '50%';
                btn.style.left = '50%';
                btn.classList.add('hide');
             }
          });
          centerBtn.innerText = 'Other Activities';
          isSpread = false;
        } 
        else {
            const radius = 120;
            const slice = 2 * Math.PI / (btns.length - 1);
        
            btns.forEach((btn, index) => {
              if (index > 0) {
                const angle = slice * (index - 1);
                const x = Math.round(150 + radius * Math.cos(angle));
                const y = Math.round(150 + radius * Math.sin(angle));
                btn.style.top = `${y}px`;
                btn.style.left = `${x}px`;
                btn.classList.remove('hide');
              }
            });
            centerBtn.innerText = 'Close';
            isSpread = true;
          }
        });
 
     </script>
<!-- circlebuttons js ends  -->
  


    <script>
        async function loadWeb3() {
            //loading our network and gives us access to it 
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.request({ method: 'eth_requestAccounts' });
            }
        }
        async function load() {
            await loadWeb3();
        }
        load(); 
    
        var slideIndex = 1;
        showSlides(slideIndex);
    
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }
    
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("image");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        }
    
    </script>
