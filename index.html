    <!-- SlideShow -->
    <div class="slideshow-container">
        <div class="slideshow-slide">
            <img class="image" src="assets/img1.png" alt="Slide 1">
        </div>
        <div class="slideshow-slide">
            <img class="image" src="assets/img2.png" alt="Slide 2">
        </div>
        <div class="slideshow-slide">
            <img class="image" src="assets/img3.png" alt="Slide 3">
        </div>
        <a class="slideshow-prev">&#10094;</a>
        <a class="slideshow-next">&#10095;</a>
    </div>
    
    <script>
        const slides = document.querySelectorAll('.slideshow-slide');
        let currentSlide = 0;

        // Show the first slide
        slides[currentSlide].classList.add('active');

        // Function to move to the next slide
        function nextSlide() {
        // Hide the current slide
        slides[currentSlide].classList.remove('active');
        // Move to the next slide
        currentSlide = (currentSlide + 1) % slides.length;
        // Show the next slide
        slides[currentSlide].classList.add('active');
        }

        // Function to move to the previous slide
        function prevSlide() {
        // Hide the current slide
        slides[currentSlide].classList.remove('active');
        // Move to the previous slide
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        // Show the previous slide
        slides[currentSlide].classList.add('active');
        }

        // Attach event listeners to the prev and next buttons
        document.querySelector('.slideshow-prev').addEventListener('click', prevSlide);
        document.querySelector('.slideshow-next').addEventListener('click', nextSlide);

        setInterval(nextSlide, 10000);

        function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
            }
        }
        }

        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
            } else {
            dropdownContent.style.display = "block";
            }
        });
        }
    </script>
