                        <form>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script type="text/javascript">
        function updateStatus(status) {
            document.getElementById('status').innerHTML = status;
        }
        async function loadWeb3() {
            //loading our network and gives us access to it
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.request({ method: 'eth_requestAccounts' });
            }
        }
        async function load() {
            await loadWeb3();
        }
        load();
        async function loadContract() {
            const chitFundCompanyABI = [
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "name": "chitfunds",
                    "outputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "name",
                            "type": "string"
                        },
                        {
                            "internalType": "address",
                            "name": "foremanId",
                            "type": "address"
                        },
                        {
                            "internalType": "string",
                            "name": "password",
                            "type": "string"
                        },
                        {
                            "internalType": "uint256",
                            "name": "amount",
                            "type": "uint256"
                        },
                        {
                            "internalType": "uint256",
                            "name": "installments",
                            "type": "uint256"
                        },
                        {
                            "internalType": "uint256",
                            "name": "participants",
                            "type": "uint256"
                        }
                    ],
                    "name": "createChitFund",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "_name",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "_email",
                            "type": "string"
                        },
                        {
                            "internalType": "address",
                            "name": "_account_id",
                            "type": "address"
                        },
                        {
                            "internalType": "string",
                            "name": "_password",
                            "type": "string"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_phone",
                            "type": "uint256"
                        },
                        {
                            "internalType": "string",
                            "name": "_dob",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "_address",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "_aadhar",
                            "type": "string"
                        }
                    ],
                    "name": "register",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "name": "subscribers",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "name",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "email",
                            "type": "string"
                        },
                        {
                            "internalType": "address",
                            "name": "account_id",
                            "type": "address"
                        },
                        {
                            "internalType": "string",
                            "name": "password",
                            "type": "string"
                        },
                        {
                            "internalType": "uint256",
                            "name": "phone_number",
                            "type": "uint256"
                        },
                        {
                            "internalType": "string",
                            "name": "dob",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "Address",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "aadhar",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];
            const chitFundCompanyAddress = "0xb86516009c47eb4d4c86a92157734bccb0df79f7";
            return await new window.web3.eth.Contract(chitFundCompanyABI, chitFundCompanyAddress);
        }
        async function Register(){
            updateStatus("Processing...");
            const contract = await loadContract();
            const name = document.getElementById("Name").value;
            const email = document.getElementById("Email").value;
            const account_id = document.getElementById("Account ID").value;
            const password = document.getElementById("Password").value;
            const mobile_number = document.getElementById("Mobile Number").value;
            const dob = document.getElementById("DOB").value;
            const address = document.getElementById("Address").value;
            const aadhar = document.getElementById("aadhar").value;
            const hash = CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
            await contract.methods.register(name, email, account_id, hash, mobile_number, dob, address, aadhar).send({ from: account_id });
            updateStatus("Registered Successfully");
        }
    </script>
