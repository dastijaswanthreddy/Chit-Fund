    <title>Register</title>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="icon.png"> ChitFund</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"
                                style="margin-right: 5px;"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html"><i class="fa-solid fa-right-to-bracket"
                                style="margin-right: 3px;"></i>Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="join_chit.html"><i class="fa-solid fa-user-plus"
                                style="margin-right: 3px;"></i>Join</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--  -->

    <!-- Card  -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="padding: 0; width: 60%;">
                <h2 class="card-header bg-dark">
                    Sign Up
                </h2>
                <form>
                    <div class="card-body">
                        <label>NAME</label>
                        <input type="text" id="Name" placeholder="Name" class="form-control" required><br>
                        <label>EMAIL</label>
                        <input type="email" id="Email" placeholder="Email" class="form-control" required><br>
                        <label>ACCCOUNT ID</label>
                        <input type="text" id="Account ID" placeholder="Account ID" class="form-control" required><br>
                        <label>PASSWORD</label>
                        <input type="password" id="Password" placeholder="Password" class="form-control" required><br>
                        <label>MOBILE NUMBER</label>
                        <input type="tel" id="Mobile Number" placeholder="Mobile Number" size="10" class="form-control" required><br>
                        <label>DATE OF BIRTH</label>
                        <input type="date" id="DOB" placeholder="DOB" class="form-control" required><br>
                        <label>ADDRESS</label>
                        <input type="text" id="Address" placeholder="Address" class="form-control" required><br>
                        <label>AADHAR ID</label>
                        <input type="text" id="aadhar" placeholder="Aadhar Number" class="form-control" required><br>
                    </div>
                    <div class="card-footer text-muted">
                        <input type="submit" value="Register" class="btn btn-dark">
                        <input type="reset" value="Clear" class="btn btn-dark" style="margin-left: 20px">
                        <p>Status: <span id="status">Ready !</span></p>
                    </div>
                    <p>Already Registered? <a href="create_chit.html">Create</a> / <a href="join_chit.html">Join</a> Fund.</p>
                </form>
            </div>
        </div>
    </div>
    <!--  -->

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script type="text/javascript">
        function updateStatus(status) {
            document.getElementById('status').innerHTML = status;
        }
        async function loadWeb3() {
            //loading our network and gives us access to it
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable();
            }
        }
        async function load() {
            await loadweb3();
        }
        load();
    </script>
</body>
